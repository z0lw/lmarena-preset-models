<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body {
      width: 350px;
      padding: 20px;
      font-family: Arial, sans-serif;
    }
    
    h2 {
      margin-top: 0;
      color: #333;
    }
    
    .model-section {
      margin-bottom: 20px;
    }
    
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
      color: #555;
    }
    
    input[type="text"] {
      width: 100%;
      padding: 8px;
      border: 1px solid #ddd;
      border-radius: 4px;
      box-sizing: border-box;
      font-size: 14px;
    }
    
    button {
      background-color: #4CAF50;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
      width: 100%;
      margin-top: 10px;
    }
    
    button:hover {
      background-color: #45a049;
    }
    
    #status {
      margin-top: 10px;
      padding: 10px;
      border-radius: 4px;
      text-align: center;
      display: none;
    }
    
    #status.success {
      background-color: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }
    
    #status.error {
      background-color: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }
    
    .info {
      font-size: 12px;
      color: #666;
      margin-top: 5px;
    }
  </style>
</head>
<body>
  <h2>LMArena Default Models</h2>
  
  <div class="model-section">
    <label for="model1">Model 1 (Left side):</label>
    <input type="text" id="model1" placeholder="e.g., gpt-4o">
    <div class="info">Enter part of the model name (e.g., "gpt-4o" or "claude-3-5")</div>
  </div>
  
  <div class="model-section">
    <label for="model2">Model 2 (Right side):</label>
    <input type="text" id="model2" placeholder="e.g., claude-3-5">
    <div class="info">Enter part of the model name (e.g., "gpt-4o" or "claude-3-5")</div>
  </div>
  
  <button id="save">Save Preferences</button>
  
  <div id="status"></div>
  
  <script src="popup.js"></script>
</body>
</html>
